<mat-form-field>
  <mat-select [(value)]="ship" (valueChange)="shipChange.emit($event)" [placeholder]="'ui.general.ship' | translate">
    <mat-select-trigger *ngIf="ship">
      <xwh-ship-name [ship]="ship"></xwh-ship-name>
    </mat-select-trigger>
    <mat-option *ngFor="let ship of allShips" [value]="ship">
      <xwh-ship-name [ship]="ship"></xwh-ship-name>
    </mat-option>
  </mat-select>
</mat-form-field>
